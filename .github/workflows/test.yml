name: Test

on:
  push:
    branches: [ "main" ]
    tags-ignore: [ "v*.*.*" ]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Test with Gradle Wrapper
        run: ./gradlew test
